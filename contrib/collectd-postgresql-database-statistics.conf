<Plugin postgresql>
	<Query stat_database>
    	Statement "SELECT datname, numbackends, xact_commit, xact_rollback,
       blks_read, blks_hit, tup_returned, tup_fetched, tup_inserted,
       tup_updated, tup_deleted
FROM pg_stat_database;"

    	<Result>
        	Type gauge
        	InstancePrefix "numbackends"
        	InstancesFrom "datname"
        	ValuesFrom "numbackends"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "xact_rollback"
        	InstancesFrom "datname"
        	ValuesFrom "xact_rollback"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "xact_commit"
        	InstancesFrom "datname"
        	ValuesFrom "xact_commit"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "blks_read"
        	InstancesFrom "datname"
        	ValuesFrom "blks_read"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "blks_hit"
        	InstancesFrom "datname"
        	ValuesFrom "blks_hit"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "tup_returned"
        	InstancesFrom "datname"
        	ValuesFrom "tup_returned"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "tup_fetched"
        	InstancesFrom "datname"
        	ValuesFrom "tup_fetched"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "tup_inserted"
        	InstancesFrom "datname"
        	ValuesFrom "tup_inserted"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "tup_updated"
        	InstancesFrom "datname"
        	ValuesFrom "tup_updated"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "tup_deleted"
        	InstancesFrom "datname"
        	ValuesFrom "tup_deleted"
    	</Result>
	</Query>

	<Database pgdbatabase>
		Host "pghost"
		User "pguser"
		Query stat_database
    	DatabasenameColumn 0
	</Database>
</Plugin>
