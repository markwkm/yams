<Plugin postgresql>
	<Query stat_index>
    	Statement "SELECT a.schemaname, a.relname, a.indexrelname, idx_scan,
       idx_tup_read, idx_tup_fetch, idx_blks_read, idx_blks_hit
FROM pg_stat_all_indexes a, pg_statio_all_indexes b
WHERE a.indexrelid = b.indexrelid;"

    	<Result>
        	Type counter
        	InstancePrefix "idx_scan"
        	InstancesFrom "indexrelname" "relname" "schemaname"
        	ValuesFrom "idx_scan"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "idx_tup_read"
        	InstancesFrom "indexrelname" "relname" "schemaname"
        	ValuesFrom "idx_tup_read"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "idx_tup_fetch"
        	InstancesFrom "indexrelname" "relname" "schemaname"
        	ValuesFrom "idx_tup_fetch"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "idx_blks_read"
        	InstancesFrom "indexrelname" "relname" "schemaname"
        	ValuesFrom "idx_blks_read"
    	</Result>
    	<Result>
        	Type counter
        	InstancePrefix "idx_blks_hit"
        	InstancesFrom "indexrelname" "relname" "schemaname"
        	ValuesFrom "idx_blks_hit"
    	</Result>
	</Query>

<Database pgdatabase>
	Host "pghost"
	User "pguser"
	Query stat_index
    SchemanameColumn 0
    TablenameColumn 1
    IndexnameColumn 2
</Database>

</Plugin>
