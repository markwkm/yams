<Plugin postgresql>
	<Query bloat_table>
		Statement "SELECT schemaname,
       tablename AS relname,
       reltuples,
       relpages * bs AS relsize,
       otta * bs AS ottasize
FROM (SELECT schemaname,
             tablename,
             cc.reltuples,
             cc.relpages,
             bs,
             CEIL((cc.reltuples * ((datahdr + ma -
                                    (CASE WHEN datahdr % ma = 0
                                          THEN ma
                                          ELSE datahdr % ma END)) +
                                     nullhdr2 + 4)) / (bs -
                                     20::float))::bigint AS otta
      FROM (SELECT ma,
                   bs,
                   schemaname,
                   tablename,
                   (datawidth + (hdr + ma -
                                 (CASE WHEN hdr % ma = 0
                                       THEN ma
                                       ELSE hdr % ma
                                       END)))::DOUBLE PRECISION AS datahdr,
                   (maxfracsum * (nullhdr + ma -
                                  (CASE WHEN nullhdr % ma = 0
                                        THEN ma
                                        ELSE nullhdr % ma END))) AS nullhdr2
            FROM (SELECT schemaname,
                         tablename,
                         hdr,
                         ma,
                         bs,
                         SUM((1 - null_frac) * avg_width) AS datawidth,
                         MAX(null_frac) AS maxfracsum,
                         hdr + (SELECT 1 + COUNT(*) / 8
                                FROM pg_stats s2
                                WHERE null_frac <> 0
                                  AND s2.schemaname = s.schemaname
                                  AND s2.tablename = s.tablename) AS nullhdr
                  FROM pg_stats s,
                       (SELECT (SELECT current_setting('block_size')::bigint) AS bs,
                               CASE WHEN substring(v, 12, 3) IN ('8.0', '8.1',
                                                                 '8.2')
                                    THEN 27
                                    ELSE 23 END AS hdr,
                               CASE WHEN v ~ 'mingw32'
                                    THEN 8
                                    ELSE 4 END AS ma
                       FROM (SELECT version() AS v) AS foo) AS constants
                  WHERE schemaname <> 'information_schema'
                  GROUP BY 1, 2, 3, 4, 5) AS foo) AS rs
           JOIN pg_class cc ON cc.relname = rs.tablename) AS sml;"

    	<Result>
        	Type gauge
        	InstancePrefix "reltuples"
        	InstancesFrom "relname" "schemaname"
        	ValuesFrom "reltuples"
    	</Result>
    	<Result>
        	Type gauge
        	InstancePrefix "relsize"
        	InstancesFrom "relname" "schemaname"
        	ValuesFrom "relsize"
    	</Result>
    	<Result>
        	Type gauge
        	InstancePrefix "ottasize"
        	InstancesFrom "relname" "schemaname"
        	ValuesFrom "ottasize"
    	</Result>
	</Query>

	<Database pgdatabase>
		Host "pghost"
		User "pguser"
		Query bloat_table
    	SchemanameColumn 0
    	TablenameColumn 1
	</Database>
</Plugin>
